version: 0.1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - envCache --set stackInfo ""
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Frame-Options"
          value: "SAMEORIGIN"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "Content-Security-Policy"
          value: "script-src 'self' 'unsafe-inline'; image-src 'self'; font-src 'self' 'https://fonts.gstatic.com'; style-src 'self' 'unsafe-inline' 'https://fonts.googleapis.com'; manifest-src 'self'"
  cache:
    paths:
      - node_modules/**/*
